<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
<main>
    <form action="https://dev.cotenfrontend.pl" method="POST" class="form">
        <p>
            <label for="name">Your name:</label>
            <input required name="name" id="name" placeholder="Please enter your name">
        </p>
        <p>
            <label for="surname">Your surname:</label>
            <input type="text" value="surname" name="surname" id="surname">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" name="password" id="password">
        </p>
    <fieldset>
        <legend>My inputs</legend>
        <p>
            <label for="radio1">Option 1</label>
            <input type="radio" name="radio" id="radio1" checked>
        </p>
        <p>
            <label for="radio2">Option 2</label>
            <input type="radio" name="radio" id="radio2">
        </p>
        <p>
            <label for="radio3">Option 3</label>
            <input type="radio" name="radio" id="radio3">
        </p>
    </fieldset>
    <p>
        <label for="mycheckbox1">Check 1</label>
        <input type="checkbox" name="mycheckbox" id="mycheckbox1" value="Ford">
    </p>
    <p>
        <label for="mycheckbox2">Check 2</label>
        <input type="checkbox" name="mycheckbox" id="mycheckbox2" value="VW">
    </p>
    <p>
        <label for="range1">Range</label>
        <input type="range" name="range" id="range1" min="0" max="100" step="5">
    </p>
    <p>    
        <label for="file">File</label>
        <input type="file" name="file" id="file">
    </p>
    <p>
    <label for="select">Select the answer</label>
    <select name="select" id="select">
       <option>yes</option>
       <option>no</option>
       <option>maybe</option>
    </select>
    </p>
    <p>    
        <label for="textarea">Describe your day</label>
        <textarea id="textarea" name="textarea"></textarea>
    </p>
    <input type="submit" value="Send the form">
    </form>
</main>
</body>
</html>
